<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Image Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f226;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #333;
    }

    img {
      margin-top: 20px;
      width: 300px;
      border: 5px solid #555;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    p {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>

  <img src="https://ih1.redbubble.net/image.3121406172.4133/bg,f8f8f8-flat,750x,075,f-pad,750x1000,f8f8f8.jpg" alt="Garfield lounging" />

</body>
</html>
